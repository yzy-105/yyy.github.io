<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小叶的店铺</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <!-- 页面头部 -->
    <header>
        <div class="header-title" id="logo">叶镇瑜的店铺 25216950130</div>
        <div class="nav">
            <a href="javascript:;" class="nav-item active" id="homeNav">首页</a>
            <a href="javascript:;" class="nav-item" id="shopNav">商品商城</a>
        </div>
        <div class="user-panel">
            <span id="userName">未登录</span>
            <button class="login-btn" id="loginBtn">登录</button>
            <button class="logout-btn" id="logoutBtn" style="display: none;">退出登录</button>
            <button class="checkout-btn" id="checkoutBtn" style="display: none;">去结算</button>
        </div>
    </header>

    <!-- 登录弹窗 -->
    <div class="modal" id="loginModal">
        <div class="login-form">
            <h3 class="form-title">用户登录</h3>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名（测试：user1）">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码（测试：123456）">
            </div>
            <div class="form-btns">
                <button class="submit-btn" id="submitLogin">登录</button>
                <button class="close-btn" id="closeLogin">关闭</button>
            </div>
        </div>
    </div>

    <!-- 结算弹窗 -->
    <div class="checkout-modal" id="checkoutModal">
        <div class="checkout-form">
            <h3 class="form-title">订单结算</h3>
            <div class="checkout-summary" id="checkoutSummary">
                <!-- 结算摘要动态生成 -->
            </div>
            <div class="form-group">
                <label for="receiveName">收货人</label>
                <input type="text" id="receiveName" placeholder="请输入收货人姓名">
            </div>
            <div class="form-group">
                <label for="receiveAddress">收货地址</label>
                <input type="text" id="receiveAddress" placeholder="请输入收货地址">
            </div>
            <div class="form-btns">
                <button class="submit-btn" id="submitOrder">提交订单</button>
                <button class="close-btn" id="closeCheckout">取消</button>
            </div>
        </div>
    </div>

    <!-- 提示消息 -->
    <div class="toast" id="toast"></div>

    <!-- 首页 -->
    <div class="home-page" id="homePage">
        <!-- 轮播图 -->
        <div class="carousel" id="carousel">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1200/400?random=10" alt="轮播图1" class="carousel-img">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1200/400?random=11" alt="轮播图2" class="carousel-img">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1200/400?random=12" alt="轮播图3" class="carousel-img">
            </div>
            <div class="carousel-dots" id="carouselDots">
                <div class="carousel-dot active" data-index="0"></div>
                <div class="carousel-dot" data-index="1"></div>
                <div class="carousel-dot" data-index="2"></div>
            </div>
        </div>

        <!-- 分类导航 -->
        <div class="category">
            <div class="category-item" onclick="switchToShop()">
                <div class="category-icon">👕</div>
                <div class="category-name">服装鞋帽</div>
            </div>
            <div class="category-item">
                <div class="category-icon">📱</div>
                <div class="category-name">数码产品</div>
            </div>
            <div class="category-item">
                <div class="category-icon">🏠</div>
                <div class="category-name">家居用品</div>
            </div>
            <div class="category-item">
                <div class="category-icon">🍔</div>
                <div class="category-name">食品生鲜</div>
            </div>
            <div class="category-item">
                <div class="category-icon">🎁</div>
                <div class="category-name">礼品饰品</div>
            </div>
        </div>

        <!-- 推荐商品 -->
        <h2 class="recommend-title">猜你喜欢</h2>
        <div class="product-list">
            <!-- 推荐商品1 -->
            <div class="product-card">
                <img src="./休闲T恤.jpg" alt="商品1" class="product-img">
                <h3 class="product-name">休闲T恤</h3>
                <p class="product-price">¥99.00</p>
                <button class="add-cart-btn" data-id="1" data-name="休闲T恤" data-price="99" disabled>加入购物车</button>
            </div>

            <!-- 推荐商品2 -->
            <div class="product-card">
                <img src="./牛仔裤.jpg" alt="商品2" class="product-img">
                <h3 class="product-name">牛仔裤</h3>
                <p class="product-price">¥199.00</p>
                <button class="add-cart-btn" data-id="2" data-name="牛仔裤" data-price="199" disabled>加入购物车</button>
            </div>

            <!-- 推荐商品3 -->
            <div class="product-card">
                <img src="./运动鞋.webp" alt="商品3" class="product-img">
                <h3 class="product-name">运动鞋</h3>
                <p class="product-price">¥299.00</p>
                <button class="add-cart-btn" data-id="3" data-name="运动鞋" data-price="299" disabled>加入购物车</button>
            </div>

            <!-- 推荐商品4 -->
            <div class="product-card">
                <img src="./棒球帽.webp" alt="商品4" class="product-img">
                <h3 class="product-name">棒球帽</h3>
                <p class="product-price">¥59.00</p>
                <button class="add-cart-btn" data-id="4" data-name="棒球帽" data-price="59" disabled>加入购物车</button>
            </div>
        </div>
    </div>

    <!-- 商品商城页面 -->
    <div class="shop-page" id="shopPage">
        <div class="container">
            <!-- 商品列表 -->
            <div class="product-list">
                <!-- 商品1 -->
                <div class="product-card">
                    <img src="./休闲T恤.jpg" alt="商品1" class="product-img">
                    <h3 class="product-name">休闲T恤</h3>
                    <p class="product-price">¥99.00</p>
                    <button class="add-cart-btn" data-id="1" data-name="休闲T恤" data-price="99" disabled>加入购物车</button>
                </div>

                <!-- 商品2 -->
                <div class="product-card">ju
                    <img src="./牛仔裤.jpg" alt="商品2" class="product-img">
                    <h3 class="product-name">牛仔裤</h3>
                    <p class="product-price">¥199.00</p>
                    <button class="add-cart-btn" data-id="2" data-name="牛仔裤" data-price="199" disabled>加入购物车</button>
                </div>

                <!-- 商品3 -->
                <div class="product-card">
                    <img src="./运动鞋.webp" alt="商品3" class="product-img">
                    <h3 class="product-name">运动鞋</h3>
                    <p class="product-price">¥299.00</p>
                    <button class="add-cart-btn" data-id="3" data-name="运动鞋" data-price="299" disabled>加入购物车</button>
                </div>

                <!-- 商品4 -->
                <div class="product-card">
                    <img src="./棒球帽.webp" alt="商品4" class="product-img">
                    <h3 class="product-name">棒球帽</h3>
                    <p class="product-price">¥59.00</p>
                    <button class="add-cart-btn" data-id="4" data-name="棒球帽" data-price="59" disabled>加入购物车</button>
                </div>

                <!-- 商品5 -->
                <div class="product-card">
                    <img src="./卫衣.webp" alt="商品5" class="product-img">
                    <h3 class="product-name">卫衣</h3>
                    <p class="product-price">¥159.00</p>
                    <button class="add-cart-btn" data-id="5" data-name="卫衣" data-price="159" disabled>加入购物车</button>
                </div>

                <!-- 商品6 -->
                <div class="product-card">
                    <img src="./休闲裤.jpg" alt="商品6" class="product-img">
                    <h3 class="product-name">休闲裤</h3>
                    <p class="product-price">¥129.00</p>
                    <button class="add-cart-btn" data-id="6" data-name="休闲裤" data-price="129" disabled>加入购物车</button>
                </div>
            </div>

            <!-- 购物车 -->
            <div class="cart">
                <h2 class="cart-title">我的购物车</h2>
                <ul class="cart-items" id="cartItems">
                    <!-- 购物车商品会通过JS动态生成 -->
                    <li class="empty-cart">购物车为空</li>
                </ul>
                <div class="cart-total" id="cartTotal">总计：¥0.00</div>
                <button class="clear-cart-btn" id="clearCartBtn" disabled>清空购物车</button>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
